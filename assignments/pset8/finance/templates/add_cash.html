{% extends 'layout.html' %}

{% block title %}
Add Cash
{% endblock title %}

{% block main %}
<form action="/add_cash" method="POST">
	<div class="form-group">
		<input class="form-control" name="cash" placeholder="Cash" type="number" step=0.01 min=0.01>
	</div>
	<button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock main %}
