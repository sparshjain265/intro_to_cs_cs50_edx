{% extends 'layout.html' %}


{% block title %}
History
{% endblock title %}


{% block main %}
<table class="table table-striped">
	<thead>
		<tr>
			<th>Symbol</th>
			<th>Shares</th>
			<th>Price</th>
			<th>Transacted</th>
		</tr>
	</thead>
	<tbody>

		{% for t in txns %}
		<tr>
			<td>{{t['symbol']}}</td>
			<td>{{t['shares']}}</td>
			<td>{{t['price']}}</td>
			<td>{{t['timestamp']}}</td>
		</tr>
		{% endfor %}

	</tbody>
</table>
{% endblock main %}
