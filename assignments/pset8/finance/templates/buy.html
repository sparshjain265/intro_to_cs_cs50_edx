{% extends 'layout.html' %}


{% block title %}
Buy
{% endblock title %}


{% block main %}
<form action="/buy" method="POST">
	<div class="form-group">

		{% if value %}
		<input autocomplete="off" autofocus autocapitalize="characters" class="form-control" name="symbol"
			placeholder="Symbol" type="text" value={{value}}>
		{% else %}
		<input autocomplete="off" autofocus autocapitalize="characters" class="form-control" name="symbol"
			placeholder="Symbol" type="text">
		{% endif %}
	</div>
	<div class="form-group">
		<input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number"
			min="1" step="1">
	</div>
	<button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock main %}
